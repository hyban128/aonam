
 
    <div class="container " >
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">

            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
           
           <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form name="form">
             
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example13">Username</label>

                  <input type="text" class="form-control" name="name" ng-model="inputValue.name" required minlength="6">
                  <span class="text-danger" ng-if="form.name.$dirty && form.name.$error.required">Tên không được bỏ trống</span>
                  <span class="text-danger" ng-if="form.name.$dirty && form.name.$error.minlength">Name không được nhỏ hơn 6 ký tự</span>
                </div>
                <div class="form-outline mb-4">
                  <label for="" class="form-label">Email</label>

                    <input type="email" class="form-control" name="email" ng-model="inputValue.email" required>

                    <span class="text-danger" ng-if="form.email.$dirty && form.email.$error.required">Email không được bỏ trống</span>
                    <span class="text-danger" ng-if="form.email.$dirty && form.email.$invalid">Email không hợp lệ</span>
               
                </div>
      
              
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example23">Password</label>

                  <input type="password" id="form1Example23" class="form-control form-control-lg" name="password" ng-model="inputValue.password" ng-minlength="8" required>
                  <span class="text-danger" ng-show="form.password.$dirty && form.password.$error.required">Password không được bỏ trống</span>
                  <span class="text-danger" ng-show="form.password.$dirty && form.password.$error.minlength">Password phải có ít nhất 8 ký tự</span>

                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example13">Phone</label>

                  <input type="text" id="form1Example13" class="form-control form-control-lg" name="phone" ng-model="inputValue.phone" ng-pattern="/^0\d+$/" ng-maxlength="10" required>
                  <span class="text-danger" ng-show="form.phone.$dirty && form.phone.$error.required">Phone không được bỏ trống</span>
                  <span class="text-danger" ng-show="form.phone.$dirty && form.phone.$error.maxlength">Phone không được quá 10 số</span></span>

                  <span class="text-danger" ng-show="form.phone.$error.pattern">Phone không hợp lệ</span>
                                  </div>
                                  <div class="form-outline mb-4">
                                    <label class="form-label" for="form1Example23">Address</label>
                  
                                    <input type="text" id="form1Example23" class="form-control form-control-lg" name="address" ng-model="inputValue.address" >
                                 
                  
                                  </div>
                        <div>
                          <input type="hidden" name="status" ng-model="inputValue.status" ng-init="inputValue.status = 0">
                        </div>        
           
              <div class="justify-content-around align-items-center mb-4 mt-2 ">
                <!-- Checkbox -->
                <div class="text-end">
                    <a   style="text-decoration: none;" href="#!dangnhap"> Login now? </a>
                   

                </div>
               
                
              </div>
                <!-- Submit button -->
                <div class="text-center ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block w-100 " ng-click="onSubmit()">REGISTER</button>
                </div>
            
              
            
               
      
              </form>
            </div>
          </div>
        </div>
      </section>
   
    </div>
