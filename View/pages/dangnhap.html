<div class="container" ng-app="myApp" ng-controller="dangNhap">
  <section class="vh-100">

      <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">

              <div class="col-md-8 col-lg-7 col-xl-6">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                       class="img-fluid" alt="Phone image">

              </div>

              <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                  <form class="was-validated" ng-submit="login()">
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                          <label for="uname" class="form-label">Username</label>
                          <input type="text" class="form-control" id="uname" placeholder="Nhập email người dùng"
                                 ng-model="dn.user" name="uname" required>
                          <div class="valid-feedback">Hợp lệ.</div>
                          <div class="invalid-feedback">Điền đầy đủ thông tin.</div>
                      </div>

                      <!-- Password input -->
                      <div class="form-outline mb-4">
                          <label for="pass" class="form-label">Password</label>
                          <input type="password" class="form-control" id="pass"
                                 placeholder="Nhập password người dùng" ng-model="dn.pass" name="pass" required>
                          <div class="valid-feedback">Hợp lệ.</div>
                          <div class="invalid-feedback">Điền đầy đủ thông tin.</div>
                      </div>
                      <div class="d-flex justify-content-around align-items-center mb-4 mt-2">
                          <!-- Checkbox -->
                          <div>
                              <a style="text-decoration: none;" href="#!dangky"> Idon’t have an account ? </a>
                              <a style="text-decoration: none;" href="quenmk.html">Forgot Password</a>

                          </div>


                      </div>


                      <!-- Submit button -->
                      <div class="text-center">
                          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="login()">LOGIN</button>

                      </div>

                  </form>
              </div>
          </div>
      </div>
  </section>

</div>
