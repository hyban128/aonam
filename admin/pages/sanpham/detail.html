<!-- 1. Tiêu đề trang -->
<h3 class="text-center">TRANG CHI TIẾT</h3>

<!-- 2. Form nhập liệu -->
<form>
    <!-- Khu vực id -->
    <div class="mt-3">
        <span class="form-label">ID:</span>
        <input class="form-control" type="text" ng-model="sanpham.id" disabled >
    </div>
    <div class="mt-3">
        <span class="form-label">Ảnh:</span>
        <div class="text-center ">
          <img class="img-thumbnail " width="100px" ng-src="{{sanpham.anh}}" alt="">

        </div>
    </div>
    <!-- Khu vực tên -->
    <div class="mt-3">
        <span class="form-label">Tên:</span>
        <input class="form-control" type="text" ng-model="sanpham.ten" disabled>
    </div>
    <div class="mt-3">
        <span class="form-label">Số lượng:</span>
        <input class="form-control" type="text" ng-model="sanpham.soluong" disabled>
    </div>
    <div class="mt-3">
        <span class="form-label">Giá tiền:</span>
        <input class="form-control" type="text" ng-model="sanpham.gia" disabled>
    </div>
    <div class="mt-3">
        <span class="form-label">Mô tả:</span>
        <label for="comment">Mô tả:</label>
        <textarea class="form-control" rows="5" id="comment" name="text" ng-model="sanpham.mota" disabled ></textarea>
    </div>
    <!-- Khu vực ảnh -->
    
    <!-- Khu vực danh mục -->
    <div class="mt-3">
        <span class="form-label">Danh mục:</span>
        <select class="form-control" ng-model="sanpham.tenDanhMuc" disabled>
            <option value="">- Lựa chọn -</option>
            <option value="Áo Polo">Áo Polo</option>
            <option value="Áo Thun">Áo Thun</option>
        </select>
    </div>
    <!-- Khu vực button submit -->
    <div class="mt-3 text-center">
         <a class="btn btn-success" href="#!sanpham/list">Quay lại</a>
         <a class="btn btn-warning" href="#!sanpham/edit/{{sanpham.id}}">Sửa</a>

        <button class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#myModal">Xóa</button>
         <!-- Button to Open the Modal -->

  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Thông báo</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Bạn có muốn xóa sản phẩm  <strong>{{sanpham.ten}}</strong> 
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" ng-click="btnDel()"  data-bs-dismiss="modal">Xóa</button>

        </div>
  
      </div>
    </div>
  </div>

    </div>

    <!-- Khu vực thông báo lỗi -->
    <div class="alert alert-danger mt-3" ng-if="validateForm.trangThai === false">
        <strong>Form không hợp lệ!</strong> 
        <br>
        {{validateForm.noiDung}}
    </div>

</form>
