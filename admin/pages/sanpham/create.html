<!-- 1. Tiêu đề trang -->
<h3 class="text-center">TRANG TẠO MỚI</h3>

<!-- 2. Form nhập liệu -->
<form>
    <!-- Khu vực id -->
    <div class="mt-3">
        <span class="form-label">ID:</span>
        <input class="form-control" type="text" ng-model="sanpham.id">
    </div>

    <div class="mt-3">
        <span class="form-label">Ảnh:</span>
        <input class="form-control" type="text" ng-model="sanpham.anh">
    </div>
    <!-- Khu vực tên -->
    <div class="mt-3">
        <span class="form-label">Tên:</span>
        <input class="form-control" type="text" ng-model="sanpham.ten">
    </div>
    <div class="mt-3">
        <span class="form-label">Số lượng:</span>
        <input class="form-control" type="text" ng-model="sanpham.soluong">
    </div>
    <div class="mt-3">
        <span class="form-label">Giá:</span>
        <input class="form-control" type="text" ng-model="sanpham.gia">
    </div>
    
    <div class="mt-3">
        <label for="comment">Mô tả:</label>
        <textarea class="form-control" rows="5" id="comment" name="text" ng-model="sanpham.mota"></textarea>
    </div>
    <div class="mt-3">
        <span class="form-label ">Danh mục:</span>
        <select name="" id="" class="form-control" ng-model="sanpham.tenDanhMuc">
            <option value="">- Lựa chọn -</option>
            <option value="Áo Thun">Áo Thun</option>
            <option value="Áo Polo">Áo Polo</option>

        </select>
    </div>
    <!-- Khu vực button submit -->
    <div class="mt-3 text-center mb-4 ">
        <button class="btn btn-success" ng-click="onClickSubmit()">Tạo mới</button>
    </div>

    <!-- Khu vực thông báo lỗi -->
   <div class="alert alert-danger mt-3" ng-if="validateForm.trangthai===false">
            <strong>Form không hợp lệ</strong>
            <br>
            {{validateForm.noidung}}
   </div>
</form>
