
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>User-name</th>
            <th>Tên sản phẩm</th>
            <th>Ảnh</th>
            <th>Giá tiền</th>
            <th>Số lượng</th>
            <th>Trạng thái</th>
            <th>Tương tác</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="donhang in danhSachDonHang">
            <td  class="text-nowrap">{{donhang.id}}</td>
            <td class="text-nowrap">{{donhang.username}}</td>
            <td class="text-nowrap">{{donhang.ten}}</td>

            <td class="text-nowrap"><img class="img-thumbnail" width="50px" ng-src="{{donhang.anh}}" alt=""></td>
            <td class="text-nowrap">{{donhang.gia | number}} VND</td>
            <td class="text-nowrap">{{donhang.soluong}}</td>
            <td class="text-nowrap">
              <span class="badge bg-secondary m-0" ng-if="donhang.tt==0">chờ xác nhận</span>
              <span class="badge bg-success m-0" ng-if="donhang.tt==1">chờ lấy hàng</span>
              <span class="badge bg-dark  m-0" ng-if="donhang.tt==2">đang giao đến</span>
              <span class="badge bg-danger   m-0" ng-if="donhang.tt==3">giao thành công</span>

            </td>
            <td>
                <a class="btn btn-primary btn-sm" href="#!donhang/detail/{{donhang.id}}">Xem</a>
                <a class="btn btn-warning btn-sm" ng-if="donhang.tt!=3" href="#!donhang/edit/{{donhang.id}}">Sửa</a>
              

            </td>
        </tr>
    </tbody>
</table>
