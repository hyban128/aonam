<!-- 1. Tiêu đề trang -->
<h3 class="text-center">TRANG CHI TIẾT</h3>

<!-- 2. Form nhập liệu -->
<form>
    <!-- Khu vực id -->
    <div class="mt-3">
      <span class="form-label">ID:</span>
      <input class="form-control" type="text" ng-model="donhang.id" disabled >
  </div>
    <div class="mt-3">
        <span class="form-label">Username:</span>
        <input class="form-control" type="text" ng-model="donhang.username" disabled >
    </div>

    <!-- Khu vực tên -->
    <div class="mt-3">
        <span class="form-label">Tên sản phẩm:</span>
        <input class="form-control" type="text" ng-model="donhang.ten" disabled>
    </div>
    <div class="mt-3">
        <span class="form-label">Ảnh:</span> <br>
        <div class="text-center">
          <img class="w-25 img-thumbnail  " ng-src="{{donhang.anh}}" alt="">

        </div>
    </div>
    <div class="mt-3">
        <span class="form-label">Số lượng:</span>
        <input class="form-control" type="text" ng-model="donhang.soluong" disabled>
    </div>
    <div class="mt-3">
        <span class="form-label">Trạng thái:</span>
        <span ng-if="donhang.tt==0"><input class="form-control " type="text" value="Chờ xác nhận" disabled ></span>
        <span ng-if="donhang.tt==1"><input class="form-control " type="text" value="Chờ lấy hàng" disabled ></span>
        <span ng-if="donhang.tt==2"><input class="form-control " type="text" value="Đang giao đến" disabled ></span>
        <span ng-if="donhang.tt==3"><input class="form-control " type="text" value="Giao thành công" disabled ></span>

    </div>
    <!-- Khu vực button submit -->
    <div class="mt-3 text-center">
         <a class="btn btn-success" href="#!donhang/list">Quay lại</a>
         <a class="btn btn-warning" ng-if="donhang.tt!=3" href="#!donhang/edit/{{donhang.id}}">Sửa</a>
       

  
  

    </div>

    <!-- Khu vực thông báo lỗi -->
    <div class="alert alert-danger mt-3" ng-if="validateForm.trangThai === false">
        <strong>Form không hợp lệ!</strong> 
        <br>
        {{validateForm.noiDung}}
    </div>

</form>
