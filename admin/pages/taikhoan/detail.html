<h3 class="text-center ">TRANG CHI TIẾT</h3>
<form action="">
    
    <div class="mt-3">
        <label for="" class="form-label ">Name:</label>
        <input type="text" class="form-control" ng-model="taikhoan.name" disabled>
    </div>
    <div class="mt-3">
        <label for="" class="form-label ">Password:</label>
        <input type="text" class="form-control" ng-model="taikhoan.password" disabled>
    </div>
    <div class="mt-3">
        <label for="" class="form-label ">Phone:</label>
        <input type="text" class="form-control" ng-model="taikhoan.phone" disabled>
    </div>
    <div class="mt-3">
      <label for="" class="form-label ">Address:</label>
      <input type="text" class="form-control" ng-model="taikhoan.address" disabled>
  </div>
      </div>
    <div class="mt-3 text-center ">
        <a href="#!taikhoan/list" class="btn btn-success ">Quay lại</a>
        <a href="#!taikhoan/edit/{{taikhoan.id}}" class="btn btn-warning ">Sửa</a>
        <!-- Button to Open the Modal -->
<button type="button" class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#myModal">
     Xóa
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Thông báo</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Bạn có muốn xóa người dùng <strong>{{taikhoan.name}} </strong> không?
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" ng-click="btnDel()">Xác nhận</button>

        </div>
  
      </div>
    </div>
  </div>
    </div>
</form>
