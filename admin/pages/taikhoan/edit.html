<h3 class="text-center ">TRANG CHI TIẾT</h3>
<form>
    
    <div class="mt-3">
        <label for="" class="form-label ">Name:</label>
        <input type="text" class="form-control" ng-model="taikhoan.name" >
    </div>
    <div class="mt-3">
        <label for="" class="form-label ">Email:</label>
        <input type="text" class="form-control" ng-model="taikhoan.email" >
    </div>
    <div class="mt-3">
        <label for="" class="form-label ">Password:</label>
        <input type="text" class="form-control" ng-model="taikhoan.password">
    </div>
    <div class="mt-3">
        <label for="" class="form-label ">Phone:</label>
        <input type="text" class="form-control" ng-model="taikhoan.phone">
    </div>
    <div class="mt-3">
        <label for="" class="form-label ">Address:</label>
        <input type="text" class="form-control" ng-model="taikhoan.address">
    </div>
    <div class="mt-3">
       <select name="" id="" class="form-select" ng-model="taikhoan.status">
        <option value="0" class="form-control ">View</option>
        <option value="1" class="form-control ">Admin</option>

       </select>
    </div>


    <div class="mt-3 text-center mb-3 ">
  <button class="btn btn-success" ng-click="onClickSubmit()">Sửa</button>
    </div>
    <div class="alert alert-danger mt-3" ng-if="validateForm.trangthai===false">
        <strong>Form không hợp lệ</strong>
        <br>
        {{validateForm.noidung}}
    </div>
</form>
